<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Regions</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class = "text-center"> Select period of time </h1>
        <div class = "card-body">
            <form th:action="@{date}" method="POST">
                <div class ="form-group">
                    <label> Since date </label>
                    <input
                            type = "date"
                            name = "sinceDate"
                            id = "sinceDate"
                            class = "form-control"
                            placeholder="Enter start date"
                    />
                </div>

                <div class ="form-group">
                    <label> Until date </label>
                    <input
                            type = "date"
                            name = "untilDate"
                            id = "untilDate"
                            class = "form-control"
                            placeholder="Enter end date"
                    />
                </div>

                <div class = "box-footer">
                    <button type="submit" class = "btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>


<div class="container my-2">
    <h1>Rocket strikes list</h1>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/?sortField=region&sortDir=' + ${reverseSortDir}}">
                    Region</a>
            </th>
            <th>
                <a th:href="@{'/?sortField=strikeDate&sortDir=' + ${reverseSortDir}}">
                    Date</a>
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rocketStrike : ${setRocketStrikes}">
            <td th:text="${rocketStrike.region.regionalCentreUa}"></td>
            <td th:text="${#dates.format(rocketStrike.strikeDate, 'dd-MM-yyyy hh:mm')}"></td>
            <td>
                <a th:href = "@{/forecast/{id}(id=${rocketStrike.id})}"
                   class = "btn btn-primary">Show forecast</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/static/date-validation.js"></script>
</body>
</html>
